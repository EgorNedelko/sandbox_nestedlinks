<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sandbox_nestedlinks</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h3 style="text-align: center;">NESTED LINKS</h3>

      <div class="item border">
         <span>empty nested lnk</span>
         <a href="#"></a>
      </div>

      <div class="item border">
         <span>nested lnk with type</span>
         <a href="#" type="text/html"></a>
      </div>

      <div class="item border">
         <span>nested lnk with text</span>
         <a class="lnkwithText" href="#">lnklnk</a>
      </div>

      <div class="item border">
         <span>nested lnk with name</span>
         <a href="#" name="lnkNAME"></a>
      </div>

      <div class="item border">
         <span>nested lnk with title</span>
         <a href="#" title="anchor-link"></a>
      </div>

      <div class="item border">
         <span>nested lnk with relAttr</span>
         <a href="#" rel="nofollow"></a>
      </div>

      <div class="item border">
         <span>nested lnk with id</span>
         <a href="#" id="clickableLink"></a>
      </div>

      <div class="item border">
         <span>nested lnk with class</span>
         <a href="#" class="lnkCLASS"></a>
      </div>

   </div>
</body>
</html>
